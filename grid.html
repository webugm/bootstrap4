<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 

    <title>Bootstrap Container</title>
  </head>
  <body>
    <style type="text/css">
      .container .row .col > div{
        padding: 8px;
        /*border: 1px solid #ccc;*/
        font-size: 32px;
      }
    </style>
    <div class="bg-secondary">
      <div class="container bg-primary" style='height: 50vh;'>
        <h2>正確的使用方法(container->row->col)</h2>
        <div class="row bg-danger">
          <div class="col"><div class="bg-warning border border-primary">1</div></div>
          <div class="col"><div class="bg-warning border border-primary">2</div></div>
          <div class="col"><div class="bg-warning border border-primary">3</div></div>
          <div class="col"><div class="bg-warning border border-primary">4</div></div>
        </div>
        <br><br>
        <h2>直接將內容放在col中</h2>
        <div class="row bg-danger">
          <div class="col bg-warning" style='padding: 8px;border: 1px solid #ccc;font-size: 32px;'>1</div>
          <div class="col bg-warning" style='padding: 8px;border: 1px solid #ccc;font-size: 32px;'>2</div>
          <div class="col bg-warning" style='padding: 8px;border: 1px solid #ccc;font-size: 32px;'>3</div>
          <div class="col bg-warning" style='padding: 8px;border: 1px solid #ccc;font-size: 32px;'>4</div>
        </div>
      </div>
      <br><br>
      <h2>沒有使用container, 結果少了左右兩個gutter</h2>
      <div class="row bg-danger">
        <div class="col"><div class="bg-warning">1</div></div>
        <div class="col"><div class="bg-warning">2</div></div>
        <div class="col"><div class="bg-warning">3</div></div>
        <div class="col"><div class="bg-warning">4</div></div>
      </div>


    </div>
  </body>
</html>
